<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- Main gradient: Cyan to Violet -->
    <linearGradient id="fav-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="fav-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#080c14"/>

  <!-- Neural Network Connections - Primary (simplified G) -->
  <g stroke="url(#fav-gradient)" stroke-width="1" opacity="0.6" stroke-linecap="round">
    <!-- Arc of G: N7 → N1 → N2 → N3 → N4 → N5 → N6 → N7 -->
    <line x1="10" y1="5" x2="26" y2="5"/>
    <line x1="26" y1="5" x2="26" y2="16"/>
    <line x1="26" y1="16" x2="26" y2="26"/>
    <line x1="26" y1="26" x2="14" y2="29"/>
    <line x1="14" y1="29" x2="5" y2="24"/>
    <line x1="5" y1="24" x2="4" y2="14"/>
    <line x1="4" y1="14" x2="10" y2="5"/>

    <!-- Horizontal bar: N8 → N2 (direct) -->
    <line x1="16" y1="16" x2="26" y2="16"/>
  </g>

  <!-- Secondary connections -->
  <g stroke="url(#fav-gradient)" stroke-width="0.5" opacity="0.3" stroke-linecap="round">
    <!-- N6 → N8 -->
    <line x1="4" y1="14" x2="16" y2="16"/>
    <!-- N5 → N8 -->
    <line x1="5" y1="24" x2="16" y2="16"/>
  </g>

  <!-- Neural Network Nodes - simplified for favicon -->
  <g filter="url(#fav-glow)">
    <!-- N7: Top of G (10, 5) -->
    <circle cx="10" cy="5" r="2" fill="#00d4ff"/>

    <!-- N1: Upper right (26, 5) -->
    <circle cx="26" cy="5" r="2" fill="#00d4ff"/>

    <!-- N2: Right middle (26, 16) -->
    <circle cx="26" cy="16" r="2" fill="#5baadb"/>

    <!-- N3: Lower right (26, 26) -->
    <circle cx="26" cy="26" r="2" fill="#a78bfa"/>

    <!-- N4: Bottom (14, 29) -->
    <circle cx="14" cy="29" r="2" fill="#a78bfa"/>

    <!-- N5: Left lower (5, 24) -->
    <circle cx="5" cy="24" r="2" fill="#a78bfa"/>

    <!-- N6: Left upper (4, 14) -->
    <circle cx="4" cy="14" r="2" fill="#5baadb"/>

    <!-- N8: Center node - focal point with radius animation -->
    <circle cx="16" cy="16" r="2.5" fill="url(#fav-gradient)">
      <animate attributeName="r" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

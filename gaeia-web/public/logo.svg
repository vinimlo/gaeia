<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Main gradient: Cyan to Violet -->
    <linearGradient id="gaeia-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Glow effect for nodes -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for center -->
    <radialGradient id="center-glow">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Neural Network Connections - Primary (G structure) -->
  <g stroke="url(#gaeia-gradient)" stroke-width="2" opacity="0.7" stroke-linecap="round">
    <!-- Arc of G: N7 → N1 → N2 → N3 → N4 → N5 → N6 → N7 -->
    <line x1="20" y1="10" x2="52" y2="10"/>
    <line x1="52" y1="10" x2="52" y2="32"/>
    <line x1="52" y1="32" x2="52" y2="52"/>
    <line x1="52" y1="52" x2="28" y2="58"/>
    <line x1="28" y1="58" x2="10" y2="48"/>
    <line x1="10" y1="48" x2="8" y2="28"/>
    <line x1="8" y1="28" x2="20" y2="10"/>

    <!-- Horizontal bar: N8 → N2 (direct, no intermediate) -->
    <line x1="32" y1="32" x2="52" y2="32"/>
  </g>

  <!-- Neural Network Connections - Secondary (internal network) -->
  <g stroke="url(#gaeia-gradient)" stroke-width="1" opacity="0.35" stroke-linecap="round">
    <!-- N6 → N8 (diagonal upper) -->
    <line x1="8" y1="28" x2="32" y2="32"/>
    <!-- N5 → N8 (diagonal lower) -->
    <line x1="10" y1="48" x2="32" y2="32"/>
  </g>

  <!-- Neural Network Nodes - 8 nodes forming G shape -->
  <g filter="url(#glow)">
    <!-- N7: Top of G (20, 10) -->
    <circle cx="20" cy="10" r="4" fill="#00d4ff"/>

    <!-- N1: Upper right arc (52, 10) -->
    <circle cx="52" cy="10" r="4" fill="#00d4ff"/>

    <!-- N2: Right side of arc (52, 32) -->
    <circle cx="52" cy="32" r="4" fill="#5baadb"/>

    <!-- N3: Lower right arc (52, 52) -->
    <circle cx="52" cy="52" r="4" fill="#a78bfa"/>

    <!-- N4: Bottom of G (28, 58) -->
    <circle cx="28" cy="58" r="4" fill="#a78bfa"/>

    <!-- N5: Left side lower (10, 48) -->
    <circle cx="10" cy="48" r="4" fill="#a78bfa"/>

    <!-- N6: Left side upper (8, 28) -->
    <circle cx="8" cy="28" r="4" fill="#5baadb"/>

    <!-- N8: Center - focal point (32, 32) - larger with animation -->
    <circle cx="32" cy="32" r="5" fill="url(#gaeia-gradient)">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Central glow effect -->
  <circle cx="32" cy="32" r="14" fill="url(#center-glow)" opacity="0.5"/>
</svg>

services:
  gaeia-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "4321:4321"
      - "4322:4322"
    volumes:
      - .:/app
      - /app/node_modules
      # Mount parent vault for content access (read-write for checkbox sync)
      - ..:/vault
    environment:
      - NODE_ENV=development
      - PUBLIC_MODE=hybrid

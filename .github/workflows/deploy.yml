name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cosmos/package-lock.json

      - name: Install dependencies
        working-directory: cosmos
        run: npm ci

      - name: Build Astro site (static mode)
        working-directory: cosmos
        env:
          PUBLIC_MODE: static
          COSMOS_UNIVERSE_PATH: ${{ github.workspace }}/universe
          COSMOS_SITE_URL: https://vinimlo.github.io
          COSMOS_BASE_PATH: /GAEIA
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cosmos/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
